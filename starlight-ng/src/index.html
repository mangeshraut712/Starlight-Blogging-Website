<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Starlight - Share Your Stories with the Universe</title>
  <base href="/">

  <!-- Modern Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Write and share your stories with the universe. Join the community of writers and readers.">
  <meta name="keywords" content="blogging, writing, stories, community, posts, articles">
  <meta name="author" content="Starlight">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Preconnect to performance -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom modern CSS additions -->
  <style>
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    .loading-spinner .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #667eea;
    }
  </style>
</head>

<body>
  <!-- Loading spinner for app initialization -->
  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading Starlight...</span>
    </div>
  </div>

  <app-root></app-root>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- TinyMCE Editor -->
  <script src="https://cdn.tiny.cloud/1/2gti7ktwzaebpl603x6cnf6e1vc2i5qi517x92ujiz53wmcw/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <!-- Hide loading spinner when Angular loads -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
      }, 1000);
    });
  </script>
</body>
</html>
