<h2 mat-dialog-title>
    Are you sure you want to delete
    this post?
</h2>
<mat-dialog-actions>
    <button [mat-dialog-close]="false" class="btn btn-lg btn-success btn-block btn-signin">Cancel</button>
    <button [mat-dialog-close]="true" class="btn btn-lg btn-success btn-block btn-signin">Yes</button>
</mat-dialog-actions>
