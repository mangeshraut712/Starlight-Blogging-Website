<!-- MODERN STARLIGHT NAVBAR -->
<header class="starlight-navbar">
  <div class="navbar-container">

    <!-- Logo Section -->
    <div class="navbar-brand">
      <a [routerLink]="isLoggedIn() ? '/homepage-posts' : '/'" class="brand-link">
        <img src="assets/img/starlight-logo.svg" alt="Starlight Logo" class="brand-logo">
        <span class="brand-name">StarLight</span>
      </a>
    </div>

    <!-- Navigation Links - Desktop -->
    <nav class="navbar-nav desktop-nav" *ngIf="isLoggedIn()">
      <a routerLink="/homepage-posts" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        <i class="bi bi-house-door"></i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/communities" routerLinkActive="active" class="nav-link">
        <i class="bi bi-people"></i>
        <span>Communities</span>
      </a>
      <a routerLink="/new-post" routerLinkActive="active" class="nav-link">
        <i class="bi bi-pencil-square"></i>
        <span>Write</span>
      </a>
    </nav>

    <!-- User Actions -->
    <div class="navbar-actions">
      <!-- Logged In User -->
      <div *ngIf="isLoggedIn(); else guestActions" class="user-section">
        <!-- Quick Options -->
        <div class="user-quick-actions">
          <a routerLink="/my-posts" routerLinkActive="active" class="quick-link">
            <i class="bi bi-journal-text"></i>
            <span>My Posts</span>
          </a>
        </div>

        <!-- User Profile Dropdown -->
        <div class="user-dropdown dropdown">
          <button class="user-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="user-avatar">
              <i class="bi bi-person-circle"></i>
            </div>
            <span class="user-name">Account</span>
            <i class="bi bi-chevron-down menu-arrow"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="userMenu">
            <li>
              <a class="dropdown-item" routerLink="/update-profile">
                <i class="bi bi-person-gear"></i> Profile Settings
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item logout-item" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Sign Out
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Guest Actions -->
      <ng-template #guestActions>
        <div class="guest-actions">
          <a routerLink="/login" routerLinkActive="active" class="auth-link">
            <i class="bi bi-box-arrow-in-right"></i>
            <span>Sign In</span>
          </a>
          <a routerLink="/registration" routerLinkActive="active" class="cta-link">
            <i class="bi bi-rocket-takeoff"></i>
            <span>Get Started</span>
          </a>
        </div>
      </ng-template>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-toggle" type="button" (click)="toggleMobileMenu()">
        <span class="toggle-line" [class.open]="mobileMenuOpen"></span>
        <span class="toggle-line" [class.open]="mobileMenuOpen"></span>
        <span class="toggle-line" [class.open]="mobileMenuOpen"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="mobileMenuOpen">
    <!-- Logged In Mobile Menu -->
    <div *ngIf="isLoggedIn(); else guestMobileMenu" class="mobile-menu-content">
      <nav class="mobile-nav">
        <a routerLink="/homepage-posts" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
          <i class="bi bi-house-door"></i>
          <span>Dashboard</span>
        </a>
        <a routerLink="/communities" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
          <i class="bi bi-people"></i>
          <span>Communities</span>
        </a>
        <a routerLink="/my-posts" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
          <i class="bi bi-journal-text"></i>
          <span>My Posts</span>
        </a>
        <a routerLink="/new-post" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
          <i class="bi bi-pencil-square"></i>
          <span>Write</span>
        </a>
        <a routerLink="/update-profile" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
          <i class="bi bi-person-gear"></i>
          <span>Profile Settings</span>
        </a>
        <a (click)="logout(); closeMobileMenu()" class="mobile-nav-link logout-mobile">
          <i class="bi bi-box-arrow-right"></i>
          <span>Sign Out</span>
        </a>
      </nav>
    </div>

    <!-- Guest Mobile Menu -->
    <ng-template #guestMobileMenu>
      <div class="mobile-menu-content">
        <nav class="mobile-nav">
          <a routerLink="/login" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link">
            <i class="bi bi-box-arrow-in-right"></i>
            <span>Sign In</span>
          </a>
          <a routerLink="/registration" routerLinkActive="active" (click)="closeMobileMenu()" class="mobile-nav-link special">
            <i class="bi bi-rocket-takeoff"></i>
            <span>Get Started</span>
          </a>
        </nav>
      </div>
    </ng-template>
  </div>
</header>
