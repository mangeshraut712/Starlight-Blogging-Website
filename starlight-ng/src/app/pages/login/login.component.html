<main class="login-page">
<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card login-card">
          <div class="card-body">
            <div class="text-center mb-4">
              <img 
                src="assets/img/starlight-logo.svg" 
                alt="Starlight Logo" 
                class="login-logo mb-3"
                width="80" 
                height="80"
              >
              <h2 class="card-title">Welcome Back</h2>
              <p class="text-muted">Sign in to continue your journey</p>
            </div>

        <!-- LOGIN FORM -->
            <form (ngSubmit)="onLogin()" class="login-form" #loginForm="ngForm" novalidate>
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                {{ errorMessage }}
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="Enter your email" 
                    [(ngModel)]="email" 
                    #emailInput="ngModel"
                    required 
                    email
                    [class.is-invalid]="emailInput.invalid && emailInput.touched"
                    autocomplete="email"
                  >
                  <div *ngIf="emailInput.invalid && emailInput.touched" class="invalid-feedback">
                    <div *ngIf="emailInput.errors?.['required']">Email is required</div>
                    <div *ngIf="emailInput.errors?.['email']">Please enter a valid email address</div>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Enter your password" 
                    [(ngModel)]="password" 
                    #passwordInput="ngModel"
                    required 
                    minlength="6"
                    [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
                    autocomplete="current-password"
                  >
                  <div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback">
                    <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
                    <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
                  </div>
                </div>
              </div>

              <button 
                class="btn btn-primary btn-lg w-100 mb-3" 
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
                {{ isLoading ? 'Signing In...' : 'Sign In' }}
              </button>
            </form>

            <div class="text-center">
              <a routerLink="/recovery" class="text-decoration-none">
                <i class="bi bi-question-circle me-1"></i>
                Forgot your password?
              </a>
            </div>

            <hr class="my-4">

            <div class="text-center">
              <p class="mb-0">
                New to Starlight? 
                <a routerLink="/registration" class="text-decoration-none fw-semibold">
                  Create an account
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
